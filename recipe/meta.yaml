{% set version = "1.8.1" %}

package:
  name: google-api-python-client
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/g/google-api-python-client/google-api-python-client-{{ version }}.tar.gz
  sha256: ffd6bf6310bc4be45483149f782d4569030a1a77109239f8c5ebd0ae5338a791

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - google-api-core >=1.13.0,<2dev
    - google-auth >=1.4.1
    - google-auth-httplib2 >=0.0.3
    - httplib2 >=0.9.2,<1dev
    - six >=1.6.1,<2dev
    - uritemplate >=3.0.0,<4dev

test:
  imports:
    - apiclient
    - googleapiclient
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/google/google-api-python-client/
  license: Apache-2.0
  license_file: LICENSE
  summary: Google API Client Library for Python
  dev_url: https://github.com/google/google-api-python-client/
  doc_url: https://developers.google.com/api-client-library/python/start/get_started

extra:
  recipe-maintainers:
    - pmlandwehr
    - ocefpaf
